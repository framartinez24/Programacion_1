<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RotiYa - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card login-card p-4">
      <h3 class="text-center mb-3 brand-text">Iniciar Sesión</h3>
      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Correo o Teléfono</label>
          <input type="text" class="form-control" id="email" >
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" >
        </div>
        <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
      </form>
      <div class="text-center mt-3">
        <a href="restore.html">¿Olvidaste la contraseña?</a>
      </div>
      <hr>
      <p class="text-center">¿No tienes una cuenta? <a href="registro.html">Regístrate</a></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault(); // evita recargar la página
      const user = document.getElementById('email').value.trim();
      const pass = document.getElementById('password').value.trim();

      if (user === 'admin' && pass === 'admin') {
        window.location.href = 'admin.html';
      } else {
        window.location.href = 'menu.html';
      }
    });
  </script>
</body>
</html>
