<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RotiYa - Pago</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="menu.html">RotiYa</a>
      <a class="btn btn-outline-light ms-auto" href="carrito.html">Carrito</a>
    </div>
  </nav>

  <!-- Contenido principal -->
  <div class="container py-5">
    <h2 class="text-center brand-text mb-4">Pago</h2>

    <div class="row">
      <!-- Resumen de pedido -->
      <div class="col-md-6">
        <div class="card p-4 shadow-sm mb-4">
          <h5>Resumen de pedido</h5>
          <ul class="list-group mb-3">
            <li class="list-group-item d-flex justify-content-between">
              <span>Pollo a la parrilla</span>
              <strong>$20.00</strong>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              <span>Empanadas de carne</span>
              <strong>$12.00</strong>
            </li>
          </ul>
          <div class="d-flex justify-content-between fw-bold">
            <span>Total</span>
            <span>$32.00</span>
          </div>
        </div>
      </div>

      <!-- Método de pago -->
      <div class="col-md-6">
        <div class="card p-4 shadow-sm">
          <h5>Método de pago</h5>
          <form id="paymentForm">
            <div class="mb-3">
              <select id="paymentMethod" class="form-select" required>
                <option value="">Selecciona un método</option>
                <option value="tarjeta">Tarjeta de crédito</option>
                <option value="debito">Tarjeta de débito</option>
                <option value="efectivo">Efectivo</option>
              </select>
            </div>

            <!-- Datos tarjeta -->
            <div id="cardData" class="d-none">
              <div class="mb-3">
                <label class="form-label">Número de tarjeta</label>
                <input type="text" class="form-control" placeholder="**** **** **** 1234">
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Vencimiento</label>
                  <input type="text" class="form-control" placeholder="MM/AA">
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">CVV</label>
                  <input type="text" class="form-control" placeholder="123">
                </div>
              </div>
            </div>

            <button type="submit" class="btn btn-success w-100">Realizar pago</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
